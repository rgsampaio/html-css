<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos e Compatibilidades</h1>
    <h2>Inserindo vídeos hospedados localmente.</h2>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/paisagem.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!--<source> scr="midia/meu-video-m4v" type="video/m4v"-->
        <!--<source> scr="midia/meu-video-webm" type="video/webm"-->
        <!--<source> scr="midia/meu-video-ogv" type="video/ogv"-->
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos do YouTube.</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WdEAACD6abI?si=JBveO1zWfieP3I3A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Este vídeo veio do YouTube</p>
</body>
</html>
